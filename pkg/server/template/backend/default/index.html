<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/app.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Import style -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <!-- Import Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="https://unpkg.com/element-plus"></script>

    <script src="static/view/index.js" type="module"></script>
</head>
<body>
<div id="app">
    <monitor-layout>
        <h1 class="mb-3">状态速览</h1>
        <div class="shadow-box big-padding text-center mb-4">
            <div class="row">
                <div class="col">
                    <h3>在线</h3>
                    <span
                            class="num"
                            :class="total.up === 0 && 'text-secondary'"
                    >
                                    0
                                </span>
                </div>
                <div class="col">
                    <h3>离线</h3>
                    <span
                            class="num"
                            :class="total.down > 0 ? 'text-danger' : 'text-secondary'"
                    >
                                    0
                                </span>
                </div>
            </div>
        </div>
        <div
                class="shadow-box table-shadow-box"
                style="overflow-x: hidden;"
        >
            <table class="table table-borderless table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>备注</th>
                </tr>
                </thead>
                <tbody>
                <tr
                        v-for="(beat, index) in faults"
                        :key="index"
                        :class="{ 'shadow-box': clientHeight <= 550}"
                >
                    <td>服务器A</td>
                    <td>2024-06-17 10:00:00</td>
                    <td :class="{ 'border-0':! beat.msg}">
                        2024-06-17 10:00:00
                    </td>
                    <td class="border-0">离线故障</td>
                </tr>

                <tr v-if="faults.length === 0">
                    <td colspan="4">No important events</td>
                </tr>
                </tbody>
            </table>

        </div>
    </monitor-layout>
</div>
</body>
</html>
